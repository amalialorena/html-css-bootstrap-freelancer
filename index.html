<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </div>
    </nav>

    <section class="jumbotron">
        <div class="container">
            <div class="row justify-content-center">
                <div class="avatar col"></div>
            </div>
            <div class="row justify-content-center">
                <div class="title col"></div>
            </div>
            <div class="row justify-content-center">
                <div class="star col"></div>
            </div>
            <div class="row justify-content-center">
                <div class="skills col"></div>
            </div>
        </div>  
    </section>

    <section class="portfolio">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                <div class="col "> <div class="red"></div></div>
                <div class="col "> <div class="red"></div></div>
                <div class="col "> <div class="red"></div></div>
                <div class="col "> <div class="red"></div></div>
                <div class="col "> <div class="red"></div></div>
                <div class="col "> <div class="red"></div></div>
            </div>
        </div> 
    </section>

    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="button"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container debug">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12"> <div class="copyright"></div></div>
        </div>
    </footer>



</body>
</html>
